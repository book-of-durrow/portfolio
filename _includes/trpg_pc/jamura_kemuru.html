<h2>蛇村 烟</h2>
<p>システム: CoC</p>
<p>年齢: 18歳</p>
<p>名前の由来はジャミラとケムール人です。<br>
子供の頃からずっと怪獣が大好き。怪獣好き仲間を見つけて楽しくやっていたが、次第にみんな違う趣味に移り変わっていき、高校にもなると全然怪獣ラブの友達がいなくなってた。<br>
自分だけは今も変わらず怪獣大好きだけど、え……子供の趣味なの……？　僕もそろそろ卒業したほうがいいの……？　恥ずかしい？　そんな……<br>
いや！　怪獣倶楽部（怪獣特捜隊、怪特隊！）を設立して仲間を集めるのだ！<br>
隊員のみんな！　怪獣について研究しようぜ！　あわよくば発見しようぜ！</p>

<p>シュワッチ！！！！！！</p>
