<div class="gallery">
    {% for image in images %}
        {% assign meta = site.data.pc-diffs | where: "path", image.path | first %}
        <div class="gallery-item">
            <img src="{{ image.path | relative_url }}"
                alt="{{ image.name }}"
                class="thumbnail character"
                data-description="{{ meta.caption | default: "" }}">
            <p>{{ meta.caption }}</p>
        </div>
    {% endfor %}
</div>
