---
layout: default
title: Others
---
<h1>{{ page.title }}</h1>

{% assign posts = site.posts | where: "categories", "others" %}

<div class="works-gallery">
    {% for post in posts %}
        <a href="{{ post.url | relative_url }}" class="work-card work-card-others card-outline">
            <div class="work-title">
                <p>{{ post.title }}</p>
            </div>
        </a>
    {% endfor %}
</div>
